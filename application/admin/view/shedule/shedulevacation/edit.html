<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-student_id" class="control-label col-xs-12 col-sm-2">{:__('Student_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-student_id" data-rule="required" data-source="student/index" data-field="username" class="form-control selectpage" name="row[student_id]" type="text" value="{$row.student_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-date" class="control-label col-xs-12 col-sm-2">{:__('Date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[date]" type="text" value="{$row.date}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-banji_lesson_id" class="control-label col-xs-12 col-sm-2">{:__('Banji_lesson_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-banji_lesson_id" data-rule="required" data-source="lesson/banjilesson/index" data-field="summary_text" class="form-control selectpage" name="row[banji_lesson_id]" type="text" value="{$row.banji_lesson_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-lesson_id" class="control-label col-xs-12 col-sm-2">{:__('Lesson_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lesson_id" data-rule="required" data-source="lesson/lesson/index" class="form-control selectpage" name="row[lesson_id]" type="text" value="{$row.lesson_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-teacher_id" class="control-label col-xs-12 col-sm-2">{:__('Teacher_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-teacher_id" data-rule="required" data-source="lesson/teacher/index" data-field="username" class="form-control selectpage" name="row[teacher_id]" type="text" value="{$row.teacher_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-shedule_id" class="control-label col-xs-12 col-sm-2">{:__('Shedule_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shedule_id" data-rule="required" data-source="shedule/shedule/index" data-field="summary_text" class="form-control selectpage" name="row[shedule_id]" type="text" value="{$row.shedule_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-reason" class="control-label col-xs-12 col-sm-2">{:__('Reason')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-reason" class="form-control" name="row[reason]" type="text" value="{$row.reason}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="c-from" class="control-label col-xs-12 col-sm-2">{:__('From')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-from" class="form-control selectpicker" name="row[from]">
                {foreach name="fromList" item="vo"}
                    <option value="{$key}" {in name="key" value="$row.from"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group hide">
        <label for="c-creator" class="control-label col-xs-12 col-sm-2">{:__('Creator')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-creator" class="form-control" name="row[creator]" type="number" value="{$row.creator}">
        </div>
    </div>
    <div class="form-group hide">
        <label for="c-updator" class="control-label col-xs-12 col-sm-2">{:__('Updator')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-updator" class="form-control" name="row[updator]" type="number" value="{$admin.id}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
