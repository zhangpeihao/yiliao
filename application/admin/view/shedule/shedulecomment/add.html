<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-banji_id" class="control-label col-xs-12 col-sm-2">{:__('Banji_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-banji_id" data-rule="required" data-source="lesson/banji/index" class="form-control selectpage" name="row[banji_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-banji_lesson_id" class="control-label col-xs-12 col-sm-2">{:__('Banji_lesson_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-banji_lesson_id" data-rule="required" data-source="lesson/banjilesson/index" data-field="summary_text" class="form-control selectpage" name="row[banji_lesson_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-shedule_id" class="control-label col-xs-12 col-sm-2">{:__('Shedule_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shedule_id" data-rule="required" data-source="shedule/shedule/index" data-field="summary_text" class="form-control selectpage" name="row[shedule_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-student_id" class="control-label col-xs-12 col-sm-2">{:__('Student_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-student_id" data-rule="required" data-source="student/index" data-field="username" class="form-control selectpage" name="row[student_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-lesson_id" class="control-label col-xs-12 col-sm-2">{:__('Lesson_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lesson_id" data-rule="required" data-source="lesson/lesson/index" class="form-control selectpage" name="row[lesson_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-date" class="control-label col-xs-12 col-sm-2">{:__('Date')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-date" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[date]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-week" class="control-label col-xs-12 col-sm-2">{:__('Week')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-week" class="form-control selectpicker" name="row[week]">
                {foreach name="weekList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-begin_time" class="control-label col-xs-12 col-sm-2">{:__('Begin_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-begin_time" class="form-control datetimepicker" data-date-format="HH:mm" data-use-current="true" name="row[begin_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-end_time" class="control-label col-xs-12 col-sm-2">{:__('End_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-end_time" class="form-control datetimepicker" data-date-format="HH:mm" data-use-current="true" name="row[end_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-content" class="control-label col-xs-12 col-sm-2">{:__('Content')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-content" class="form-control" name="row[content]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-pics" class="control-label col-xs-12 col-sm-2">{:__('Pics')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pics" class="form-control" name="row[pics]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-video" class="control-label col-xs-12 col-sm-2">{:__('Video')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-video" class="form-control" name="row[video]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="c-creator" class="control-label col-xs-12 col-sm-2">{:__('Creator')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-creator" class="form-control" name="row[creator]" type="number" value="0">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
