<form id="self_accept-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">设置自提地点:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea rows="8" class="form-control" name="self_accept">{$self_accept}</textarea>
            <label class="label label-primary">备注：多个请用“回车”分隔</label>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
