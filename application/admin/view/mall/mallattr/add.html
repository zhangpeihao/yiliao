<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Pid')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-pid" data-source="mall/product/index" data-field="title" class="form-control selectpage" name="row[pid]" type="text" value="{$ids}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Attr_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-attr_name" class="form-control" name="row[attr_name]" type="text" value="">
        </div>
    </div>
    <!--<div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Input_type')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-input_type" class="form-control" name="row[input_type]" type="text" value="">
        </div>
    </div>-->
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Attr_value')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-attr_value" class="form-control" name="row[attr_value]" rows="10"></textarea>
            <label class="label label-primary">格式：1:属性一（键值对格式，中间以英文逗号分隔）</label>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
