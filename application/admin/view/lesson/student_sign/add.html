<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-student_id" class="control-label col-xs-12 col-sm-2">{:__('Student_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-student_id" data-rule="required" data-field="username" data-source="student/selectpage" class="form-control selectpage" name="row[student_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-lesson" class="control-label col-xs-12 col-sm-2">{:__('Lesson')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lesson" data-rule="required" data-field="name" data-source="lesson/lesson/selectpage" class="form-control selectpage" name="row[lesson]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-class_room" class="control-label col-xs-12 col-sm-2">{:__('Class_room')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-class_room" data-rule="required" data-field="name" data-source="lesson/class_room/selectpage" class="form-control selectpage" name="row[class_room]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-dec_lesson" class="control-label col-xs-12 col-sm-2">{:__('Dec_lesson')}:</label>
        <div class="col-xs-12 col-sm-8">
            <select  id="c-dec_lesson" class="form-control selectpicker" name="row[dec_lesson]">
                {foreach name="decLessonList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group hide">
        <label for="c-creator" class="control-label col-xs-12 col-sm-2">{:__('Creator')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-creator" class="form-control" name="row[creator]" type="number" value="{$creator}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
