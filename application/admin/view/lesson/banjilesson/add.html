<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-banji_id" class="control-label col-xs-12 col-sm-2">{:__('Banji_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-banji_id" data-rule="required" data-source="lesson/banji/selectpage" class="form-control selectpage" name="row[banji_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-class_room" class="control-label col-xs-12 col-sm-2">{:__('Class_room')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-class_room" data-rule="required" class="form-control selectpage" data-source="lesson/class_room/selectpage" name="row[class_room]" type="number" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-lesson_id" class="control-label col-xs-12 col-sm-2">{:__('Lesson_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lesson_id" data-rule="required" data-source="lesson/lesson/selectpage" class="form-control selectpage" name="row[lesson_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-teacher_id" class="control-label col-xs-12 col-sm-2">{:__('Teacher_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-teacher_id" data-rule="required" data-source="lesson/teacher/selectpage" data-field="username" class="form-control selectpage" name="row[teacher_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-startdate" class="control-label col-xs-12 col-sm-2">{:__('Startdate')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-startdate" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD" data-use-current="true" name="row[startdate]" type="text" value="{:date('Y-m-d')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-begin_time" class="control-label col-xs-12 col-sm-2">{:__('Begin_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-begin_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[begin_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-minute" class="control-label col-xs-12 col-sm-2">{:__('Minute')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-minute" data-rule="required" class="form-control" name="row[minute]" type="number" value="0">
        </div>
    </div>
    <div class="form-group">
        <label for="c-end_time" class="control-label col-xs-12 col-sm-2">{:__('End_time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-end_time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[end_time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-dec_num" class="control-label col-xs-12 col-sm-2">{:__('Dec_num')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-dec_num" data-rule="required" class="form-control" name="row[dec_num]" type="number" value="1">
        </div>
    </div>
    <div class="form-group">
        <label for="c-frequency" class="control-label col-xs-12 col-sm-2">{:__('Frequency')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-frequency" data-rule="required" class="form-control selectpicker" name="row[frequency]">
                {foreach name="frequencyList" item="vo"}
                    <option value="{$key}" {in name="key" value="0"}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label for="c-frequency_week" class="control-label col-xs-12 col-sm-2">{:__('Frequency_week')}:</label>
        <div class="col-xs-12 col-sm-8">
            <!--<input id="c-frequency_week" class="form-control" name="row[frequency_week]" type="text" value="">-->
            <span class="text-muted"><input type="checkbox" name="0" id="week0"/> <label for="week0"><small>周日</small></label></span>
            <span class="text-muted"><input type="checkbox" name="1" id="week1"/> <label for="week1"><small>周一</small></label></span>
            <span class="text-muted"><input type="checkbox" name="2" id="week2"/> <label for="week2"><small>周二</small></label></span>
            <span class="text-muted"><input type="checkbox" name="3" id="week3"/> <label for="week3"><small>周三</small></label></span>
            <span class="text-muted"><input type="checkbox" name="4" id="week4"/> <label for="week4"><small>周四</small></label></span>
            <span class="text-muted"><input type="checkbox" name="5" id="week5"/> <label for="week5"><small>周五</small></label></span>
            <span class="text-muted"><input type="checkbox" name="6" id="week6"/> <label for="week6"><small>周六</small></label></span>
        </div>
    </div>
    <div class="form-group">
        <label for="c-lesson_count" class="control-label col-xs-12 col-sm-2">{:__('Lesson_count')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-lesson_count" data-rule="required" class="form-control" name="row[lesson_count]" type="number" value="1">
        </div>
    </div>
    <div class="form-group">
        <label for="c-remark" class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="1"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="c-creator" class="control-label col-xs-12 col-sm-2">{:__('Creator')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-creator" class="form-control" name="row[creator]" type="number" value="{$creator}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-updator" class="control-label col-xs-12 col-sm-2">{:__('Updator')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-updator" class="form-control" name="row[updator]" type="number" value="">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
