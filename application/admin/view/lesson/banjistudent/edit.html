<style>
    .sp_result_area{width: 400px}
</style>
<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label for="c-banji_id" class="control-label col-xs-12 col-sm-2">{:__('Banji_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-banji_id" data-rule="required" data-source="lesson/banji/selectpage" class="form-control selectpage" name="row[banji_id]" type="text" value="{$row.banji_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-student_id" class="control-label col-xs-12 col-sm-2">{:__('Student_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-student_id" data-rule="required" data-source="student/selectpage" data-field="username" class="form-control selectpage" name="row[student_id]" type="text" value="{$row.student_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-banji_lesson_id" class="control-label col-xs-12 col-sm-2">{:__('Banji_lesson_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-banji_lesson_id" data-rule="required"  class="form-control" name="row[banji_lesson_id]" type="text" value="{$row.banji_lesson_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-shedule_id" class="control-label col-xs-12 col-sm-2">{:__('Shedule_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-shedule_id" data-rule="required" data-source="shedule/shedule/selectpage" data-field="summary_text" class="form-control selectpage" name="row[shedule_id]" type="text" value="{$row.shedule_id}">
        </div>
    </div>
    <div class="form-group">
        <label for="c-status" class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="$row.status"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group">
        <label for="c-remark" class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-remark" class="form-control" name="row[remark]" type="text" value="{$row.remark}">
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
