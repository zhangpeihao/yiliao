<style>
    html,
    body {
        width: 100%;

    }

    #fullPlayer{

    .video_page {

    }

    }

    .video-js .vjs-big-play-button {

        height: 2.2em;
        line-height: 2.2em;

        bottom: 50%;

    }

</style>

<body>

            <span>ladder</span>

        <div class="talkBar">

            <div class="box_item">

            <!--<div class='nomore'>(⑉꒦ິ^꒦ິ⑉)暂无更多评论</div>-->

        </div>
    </div>




    <div id="bannerTop" class="banner-top transparent">
        <div class="user-wrap">
            <!-- <div class="avator" style="background-image:url(https://p3.pstatp.com/aweme/100x100/85e70016eeae5ad65d52.jpeg)"></div> -->

                <div class="name-wrap"> 远航音乐</div>
                <div class="txt-wrap">邀您一起，玩转音乐的乐趣</div>
            </div>
        </div>
        <div class="banner-btn">打开看看</div>
    </div>
</div>

<script src="/assets/api/js/iphone-inline-video.min.js"></script>
<script>

    $('.inputBg').hide();
    $('.alertInput').hide();
    $('.talk_alert').hide();


    //点击input框弹出  显示输入框 及背景
    $('.input').click(function(e){
        e.stopPropagation();
        $('.inputBg').show();
        $('.alertInput').show();
    });

    $('.inputBg').click(function(){
        $(this).hide();
        $('.alertInput').hide();
    });

    // 首页评论弹出输入框 与评论回复弹出框共用
    $('#commentBd').val();//输入框值

    //取消评论 隐藏评论框及背景
    $('.hideInput').click(function(){
        $('.inputBg').hide();
        $('.alertInput').hide();

    });

    $('#sendComment').click(function(){
        //发送评论
        //根据点击的哪个回复判断  从而调不同回复接口
    });

    //  <!-- 弹出评论结束 -->
    //点击弹出评论列表
    $('.comment').click(function(e){
        e.stopPropagation();
        e.cancelBubble = true;
        $('.talk_alert').show();
    })

    //关闭显示弹出评论列表
    $('.close').click(function(){
        $('.talk_alert').hide();
    })

    //点击评论回复 弹出输入框及背景
    $('.reply').click(function(){
        $('.inputBg').show();
        $('.alertInput').show();
    });

    //点赞
    $('.zan').click(function(e){
        e.stopPropagation();
        //


    });


    //分享
    $('.share').click(function(){

    });





</script>
<script>
    var options = {};
    var start = false;


    var player = videojs('fullPlayer', options, function onPlayerReady() {
        videojs.log('Your player is ready!');
        this.pause();

        this.on('play', function (e) {
            console.log('开始/恢复播放');
            start = true;
            e.stopPropagation();
        });

        this.on('pause', function (e) {
            console.log('暂停播放');
            start = false;
            e.stopPropagation();
        });

        this.on('ended', function () {

            console.log('结束播放');
            //结束后重新点击播放
            $('.btn').toggleClass("hidePlay");
        });

        var that = this;

        //点击视口 播放和暂停
        $('body').on('touchend', '#fullPlayer', function (e) {
            e.preventDefault();
            e.stopPropagation();
            e.cancelBubble = true;


            $('.btn').toggleClass("hidePlay");
            if (start == true) {
                that.pause();
            } else {
                that.play();
            }
        })

    });

    //ios全屏bug设置
    var video = $('#fullPlayer').get(0);
    enableInlineVideo(video);

    var bfscrolltop = document.body.scrollTop; //获取软键盘唤起前浏览器滚动部分的高度
    $("input.inputframe").focus(function () { //在这里‘input.inputframe’是我的底部输入栏的输入框，当它获取焦点时触发事件
        interval = setInterval(function () { //设置一个计时器，时间设置与软键盘弹出所需时间相近
            document.body.scrollTop = document.body.scrollHeight; //获取焦点后将浏览器内所有内容高度赋给浏览器滚动部分高度
        }, 100)
    }).blur(function () { //设定输入框失去焦点时的事件
        clearInterval(interval); //清除计时器
        document.body.scrollTop = bfscrolltop;
    });




</script>
