<script>
    var token="{$token}";
    //初始化 隐藏弹出部分
    $('.inputBg').hide();
    $('.alertInput').hide();
    $('.talk_alert').hide();
    $('.successTip').hide();

    var commentVal=$('#commentBd').val();//输入框值
    var baseUrl='https://music.588net.com';
    var page=1;

    var pid="{$pid}";

    $(".banner-btn").click(function () {
        window.location.href='/api/share/down';
        return false;
    });

    //点击input框弹出  显示输入框 及背景
    $('.input').click(function(e){
        e.stopPropagation();
        $('.inputBg').show();
        $('.alertInput').show();
        indexReply=true;
        talkReply=false;
        commentid='';
    });

    //点击评论回复 弹出输入框及背景
    function reply(bid){
        $('.inputBg').show();
        $('.alertInput').show();
        indexReply=false;
        talkReply=true;
        commentid=bid;
    }


    //点击背景 输入框消失
    $('.inputBg').click(function(){
        $(this).hide();
        $('.alertInput').hide();
    });

    function getCommentList(){
        $.ajax({
            url:baseUrl+'/api/topic_post_comment/get_list',
            type:'get',
            headers:{token:token},
            //headers:{"token":token,"Content-Type":"text/plain;charset=UTF-8"},
            data:{
                pid:pid,
                page:page,
                page_size:4
            },
            success:function(res){
                var html='';
                console.log(res.data);
                var total=parseInt(res.data.total);
                var data=res.data.data;
                //$('.bdCont').empty();
                $.each(data,function(commentIndex, comment){
                    //console.log(comment);
                    html += '<div class="box_item"><div class="user_info">';
                    html +='<img  src="'+comment.user.avatar+ '" class="avatar"/>';
                    html +='<div class="user_infoP">'+comment.user.username+'</div></div>';
                    html +='<div class="box_item_cont">';
                    html +='<div class="cont">'+comment.content+'</div>';
                    html +='<div class="cont_time">'+comment.ctime+'</div>';
                    html +='<div class="cont_reply reply" onclick="reply('+comment.id+')">回复</div>';
                    html +='</div></div>';
                });

                var sumMomment=''+total+''+'条评论';
                var sum=''+total+'';

                $('.bdCont').append(html);
                $('.total').text(sumMomment);
                $('.commentVal').text(sum);


                if(data.length==0||data==''||total<4){
                    //  $('.comment_bd').append(nomore)
                    $('.nomore').show();
                    $('.clickmore').hide();
                }else{
                    // $('.comment_bd').append(more)
                    $('.nomore').hide();
                    $('.clickmore').show();
                }
            }
        })
    }

    getCommentList();

    //点击获取更多
    function clickmore(){
        page++;
        getCommentList();
    }


    // 首页评论弹出输入框 与评论回复弹出框共用

    //取消评论 隐藏评论框及背景
    $('.hideInput').click(function(){
        $('.inputBg').hide();
        $('.alertInput').hide();

    });

    $('#sendComment').click(function(){
        var val=$('#commentBd').val();
        console.log(indexReply);
        console.log(talkReply);
        console.log(commentid);
        if (token==''){
            if (confirm('更多精彩内容请下载APP')){
                window.location.href='/api/share/down';
            }else{
                return false;
            }
        }

        if(val==''||val==undefined){
            alert('评论不能为空');
            return false;
        }else{
            if(indexReply){
                $.ajax({
                    url:baseUrl+'/api/topic_post_comment/add_comment',
                    type:'POST',
                    headers:{"token":token},
                    data:{
                        pid:pid,
                        content:val
                    },
                    success:function(res){
                        if(res.code==200||res.code==1){
                            $('.successTip').show();
                            //getCommentList();
                            $('.inputBg').hide();
                            $('.alertInput').hide();
                            $('#commentBd').val('');

                            setTimeout(function(){
                                $('.successTip').hide();
                            },2500)

                        }else{
                            alert(res.data.msg)
                        }
                    }
                })
            }

            if(talkReply){

                if(commentid!=''&&commentid!=undefined){
                    $.ajax({
                        url:baseUrl+'/api/topic_post_comment/add_comment',
                        type:'POST',
                        headers:{"token":token},
                        data:{
                            pid:pid,
                            bid:commentid,
                            content:val
                        },
                        success:function(res){
                            if(res.code==200||res.code==1){
                                $('.successTip').show();
                                //getCommentList();
                                $('.inputBg').hide();
                                $('.alertInput').hide();
                                $('#commentBd').val('');
                                commentid='';
                                setTimeout(function(){
                                    $('.successTip').hide();
                                },2500)
                            }else{
                                alert(res.data.msg)

                            }

                        }
                    })
                }

            }
        }

    });

    //  <!-- 弹出评论结束 -->
    //点击弹出评论列表
    $('.comment').click(function(e){
        $('.bdCont').empty();
        e.stopPropagation();
        e.cancelBubble = true;
        $('.talk_alert').show();
        getCommentList();
    });

    //关闭显示弹出评论列表
    $('.close').click(function(){
        $('.talk_alert').hide();
    });
    //点赞
    $('.zan').click(function(e){
        e.stopPropagation();
        if (token==''){
            if (confirm('更多精彩内容请下载APP')){
                window.location.href='/api/share/down';
            }
            return false;
        }else{
            $.ajax({
                url:baseUrl+'/api/topic_post/add_admire',
                type:'POST',
                headers:{token:token},
                //headers:{"token":token,"Content-Type":"text/plain;charset=UTF-8"},
                data:{
                    pid:pid
                },
                success:function(res){
                    if(res.code==200||res.code==1){
                        var likecount=parseInt($(".zanVal").text());
                        $('.successTip').show();
                        if(res.msg=='点赞成功'){
                            $('.zan').attr('src','/assets/api/images/zaned.png')
                            $(".zanVal").text(likecount+1);
                        }else{
                            $('.zan').attr('src','/assets/api/images/zan.png')
                            $(".zanVal").text(likecount-1);
                        }

                        setTimeout(function(){
                            $('.successTip').hide();
                        },2500)
                    }else{
                        alert(res.msg);
                    }

                }
            })
        }
    });
    //分享
    $('.share').click(function(){
        alert('暂不支持分享')
    });
</script>

        videojs.log('Your player is ready!');
        this.pause();

        this.on('play', function (e) {
            console.log('开始/恢复播放');
            start = true;
            e.stopPropagation();
        });

        this.on('pause', function (e) {
            console.log('暂停播放');
            start = false;
            e.stopPropagation();
        });

        this.on('ended', function () {

            console.log('结束播放');
            //结束后重新点击播放
            $('.btn').toggleClass("hidePlay");
        });

        var that = this;

        //点击视口 播放和暂停
        $('body').on('touchend', '#fullPlayer', function (e) {
            e.preventDefault();
            e.stopPropagation();
            e.cancelBubble = true;

            // $('.btn').toggleClass("hidePlay");
            if (start == true) {
                that.pause();
                $('.btn').show();
            } else {
                that.play();
                $('.btn').hide();
            }
        })

        $('.btn').click(function(e){
                e.stopPropagation();
                
                if (start) {
                    that.pause();
                    $('.btn').show();
                } else {
                    that.play();
                    $('.btn').hide();
                }
        })

    });

    //ios全屏bug设置
    var video = $('#fullPlayer').get(0);
    enableInlineVideo(video);

    var bfscrolltop = document.body.scrollTop; //获取软键盘唤起前浏览器滚动部分的高度
    $("input.inputframe").focus(function () { //在这里‘input.inputframe’是我的底部输入栏的输入框，当它获取焦点时触发事件
        interval = setInterval(function () { //设置一个计时器，时间设置与软键盘弹出所需时间相近
            document.body.scrollTop = document.body.scrollHeight; //获取焦点后将浏览器内所有内容高度赋给浏览器滚动部分高度
        }, 100)
    }).blur(function () { //设定输入框失去焦点时的事件
        clearInterval(interval); //清除计时器
        document.body.scrollTop = bfscrolltop;
        //将软键盘唤起前的浏览器滚动部分高度重新赋给改变后的高度
    });

</script>
</body>

</html>
